<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contacts.css">
</head>

<body>

    <!-- Header Start -->
    <header class="header">

        <div class="container header__container">
            <a class="logo header__logo" href="index.html">
                <img src="images/logo.svg" alt="logo">
            </a>

            <div class="header__right">

                <nav class="nav header__nav">
                    <ul class="nav__list list-reset">
                        <li class="nav__item">
                            <a class="nav__link" href="index.html">Home</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="404.html">About Us</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link nav__link--current" href="#">Contacts</a>
                        </li>
                        <li class="nav__item">
                            <a class="nav__link" href="search.html">Search</a>
                        </li>
                        <li class="nav__item">
                            <a class="phone" href="tel:+123456789"> + (123) 456-789</a>
                        </li>
                    </ul>
                </nav>

            </div>

        </div>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main class="main">

        <section class="contacts">

            <div class="container contacts__container">
                <h1 class="visually-hidden">Contacts</h1>
                <div class="contacts__left">
                    <h2 class="contacts__title blog-title"> Contacts info</h2>
                    <a href="tel:123456789" class="phone phone--contacts">+1 234-456-789</a>
                    <address class="address">70 Granville Road, Oxted,RH8 0BZ</address>
                    <ul class="social list-reset">
                        <li class="social__item">
                            <a href="#" class="social__link social__link--fb" aria-label="Our Facebook"></a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link social__link--ln" aria-label="Our Linkedin"></a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link social__link--insta" aria-label="Our Instagram"></a>
                        </li>
                        <li class="social__item">
                            <a href="#" class="social__link social__link--tw" aria-label="Our Twitter"></a>
                        </li>
                    </ul>
                </div>
                <div class="contacts__right">
                    <div class="contacts-form-wrapper">
                        <h2 class="contacts__title blog-title"> Contact Us</h2>
                        <form class="callback-form">

                            <input type="text" class="form-input callback-form__input" placeholder="Your name">
                            <input type="text" class="form-input callback-form__input"
                                placeholder="Your phone or Email">
                            <textarea type="text" class="form-input callback-form__textarea"
                                placeholder="Your message ..."></textarea>
                            <button class="sub-form__btn form-btn btn-reset">
                                <span>Send</span>
                                <svg width="20" height="19" viewBox="0 0 20 19" fill="none"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M19.5857 8.85046L1.01474 0.279244C0.719033 0.144962 0.366184 0.22496 0.160475 0.479239C-0.046663 0.733519 -0.0538057 1.09494 0.143332 1.35636L6.25033 9.49902L0.143332 17.6417C-0.0538057 17.9031 -0.046663 18.2659 0.159046 18.5188C0.297614 18.6917 0.504752 18.7845 0.714747 18.7845C0.816173 18.7845 0.917599 18.7631 1.01331 18.7188L19.5843 10.1476C19.8386 10.0304 20 9.77758 20 9.49902C20 9.22045 19.8386 8.9676 19.5857 8.85046Z"
                                        fill="white" />
                                </svg>
                            </button>

                        </form>
                    </div>
                </div>
            </div>

        </section>

    </main>
    <!-- Main End -->


    <!-- Footer Start -->
    <footer class="footer">
        <div class="container footer__container">

            <a class="logo footer__logo" href="#">
                <img src="images/logo.svg" alt="Logo">
            </a>

            <nav class="nav footer__nav">
                <ul class="nav__list list-reset">
                    <li class="nav__item">
                        <a class="nav__link nav__link--current" href="#">Home</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">About Us</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Contacts</a>
                    </li>
                    <li class="nav__item">
                        <a class="nav__link" href="#">Search</a>
                    </li>
                </ul>
            </nav>

            <small class="footer__copy">@Copyright 2021</small>

        </div>
    </footer>
    <!-- Footer End -->





</body>

</html>
